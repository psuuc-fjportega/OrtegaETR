<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Activity</title>
  <link rel="stylesheet" href="financialacts.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Financial Activity</h1>
  </header>

  <main>
    <section>
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <div class="mb-3">
          <label for="dateInput" class="form-label">Date:</label>
          <input type="date" id="dateInput" class="form-control" placeholder="YYYY-MM-DD" required>
        </div>
        <div class="mb-3">
          <label for="descriptionInput" class="form-label">Description:</label>
          <input type="text" id="descriptionInput" class="form-control" placeholder="Description" required>
        </div>
        <div class="mb-3">
          <label for="amountInput" class="form-label">Amount:</label>
          <input type="number" id="amountInput" class="form-control" placeholder="Amount" required>
        </div>
        <button type="button" id="addTransactionBtn" class="btn btn-primary">Add Transaction</button>
      </form>
    </section>

    <section>
      <h2>Transaction History</h2>
      <ul id="transactionList" class="transaction-list"></ul>
    </section>

    <section>
      <h2>Account Summary</h2>
      <div class="account-summary">
        <div class="summary-item">
          <span class="summary-label">Total Income:</span>
          <span id="totalIncome" class="summary-value">$0.00</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Total Expense:</span>
          <span id="totalExpense" class="summary-value">$0.00</span>
        </div>
      </div>
      <a href="javascript:history.back()" class="btn btn-secondary mt-3">Back</a>
    </section>
  </main>

  <script src="financialacts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
